<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="player" class="container mx-auto p-6 grid gap-6 bg-white shadow-lg rounded-lg">
        <div id="song-info" class="mb-4">
            <h2 id="title" class="text-2xl font-bold mb-2">Title</h2>
            <h3 id="artist" class="text-xl mb-1">Artist</h3>
            <p id="album" class="text-gray-600">Album</p>
        </div>
        <audio id="audio" class="w-full mb-4" controls></audio>
        <div id="audio-controls" class="flex justify-between">
            <button id="prev" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Previous</button>
            <button id="play" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Play</button>
            <button id="pause" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Pause</button>
            <button id="stop" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Stop</button>
            <button id="next" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
        </div>
        <div id="input" class="mt-4">
            <label for="song-file" class="block mb-2 text-gray-700">Choose a file:</label>
            <input type="file" id="song-file" class="block w-full text-gray-700 p-2 border border-gray-300 rounded mb-2" accept="audio/*">
            <button id="submit-file" class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Add Song</button>
        </div>
    </div>

    <script src="./dist/index.js" type="module"></script>
</body>
</html>
